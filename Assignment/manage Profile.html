<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create manage Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" style="background-color: purple">
      <div class="container">
        <div class="row">
          <div class="col-md-3 border pt-10" style="background-color: white">
            <div class="mt-5">
              <img
                src="https://img.freepik.com/free-photo/human-face-expressions-emotions-positive-joyful-young-beautiful-female-with-fair-straight-hair-casual-clothing_176420-15188.jpg"
                alt=""
                width="100%"
              />
            </div>
            <h3 style="text-align: center">Amelly</h3>
            <p style="text-align: center">amelly12@bbb.com</p>
          </div>
          <div class="col-md-5 border pt-10" style="background-color: white">
            <from>
              <h4>Profile Settings</h4>
              <table class="table">
                <table class="table">
                  <tr>
                    <td>
                      <label for="fname">First name:</label><br />
                      <input
                        type="text"
                        id="fname"
                        placeholder="first name"
                        name="fname"
                      />
                    </td>

                    <td>
                      <label for="Surname">Surname:</label><br />
                      <input
                        type="Surname"
                        id="Surname"
                        placeholder="surname "
                        name="Surname"
                      />
                    </td>
                  </tr>
                </table>
                <div class="md-3 mt-3">
                  <label for="Phone number">Phone number:</label><br />
                  <input
                    type="phone number"
                    id="phone number"
                    placeholder="enter phone number "
                    name="phone number"
                  />
                </div>
                <div class="md-3 mt-3">
                  <label for="Address">Address:</label><br />
                  <input
                    type="Address"
                    id="Address"
                    placeholder="Enter Address "
                    name="Address"
                  />
                </div>
                <div class="md-3 mt-3">
                  <label for="Email ID">Email ID:</label><br />
                  <input
                    type="Email ID"
                    id="Email ID"
                    placeholder="enter Email ID"
                    name="Email ID"
                  />
                </div>
                <div class="md-3 mt-3">
                  <label for="Education">Education:</label><br />
                  <input
                    type="Education"
                    id="Education"
                    placeholder="enter education  "
                    name="Education"
                  />
                </div>
                <table class="table">
                  <tr>
                    <td>
                      <label for="Country">Country:</label><br />
                      <input
                        type="Country"
                        id="Country"
                        placeholder="enter Country"
                        name="Country"
                      />
                    </td>

                    <td style="margin-right: 50%">
                      <label for="State">State/Region:</label><br />
                      <input
                        type="State"
                        id="State"
                        placeholder="State "
                        name="State"
                      />
                    </td>
                  </tr>
                </table>
                <p align="center">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="background-color: #622777"
                  >
                    Save Profile
                  </button>
                </p>
              </table>
            </from>
          </div>
          <div class="col-md-4 border pt-10" style="background-color: white">
            <from action="" method="post" enctype="multipart/form-data">
              <table class="table">
                <table class="table">
                  <tr>
                    <td>Edit Experince</td>
                    <br />
                    <td>Experince</td>
                  </tr>
                </table>
                <div class="mb-3 mt-3">
                  <label for="exp" class="form-label"
                    >Experince on designing :</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exp"
                    placeholder="Experince"
                    name="exp"
                  />
                </div>
                <div class="mb-3 mt-3">
                  <label for="additional" class="form-label"
                    >Additional Details :</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="additional"
                    placeholder="Add additional"
                    name="additional"
                  />
                </div>
              </table>
            </from>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
