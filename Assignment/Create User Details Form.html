<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    .table td {
      background-color: #9cbc2c;
    }
  </style>
</head>

<body>
  <div class="container mt-3" style="background-color: #9cbc2c;">
    <form method="post" action="/action_page.php" enctype="multipart/form-data">
      <h2>Step 1: Your Details</h2>
      <table class="table">
        <tr>
          <td class="col-md-3"><label for="name">Name :</label></td>
          <td><input type="text" name="name" class="form-control" placeholder="First and last name"></td>
        </tr>
        <tr>
          <td><label for="email">Email :</label></td>
          <td><input type="email" name="email" class="form-control" placeholder="example@gmail.com"></td>
        </tr>
        <tr>
          <td><label for="phone">Phone :</label></td>
          <td><input type="number" name="phone" class="form-control" placeholder="Eg. +91-00000 00000"></td>
        </tr>
      </table>
      <table class="table">
        <h2>Step 2: Delivery address</h2>
        <tr>
          <td class="col-md-3"><label for="address">Address :</label></td>
          <td><textarea name="address" id="address" cols="35" rows="5" class="form-control"></textarea></td>
        </tr>
        <tr>
          <td><label for="postcode">Post Code :</label></td>
          <td><input type="postcode" name="postcode" class="form-control"></td>
        </tr>
        <tr>
          <td><label for="country">Country :</label></td>
          <td><input type="country" name="country" class="form-control" placeholder="Eg. india"></td>
        </tr>
      </table>
      <table class="table">
        <h2>Step 3: Crad details</h2>
        <tr>
          <p>Crad Type:</p>
          <td class="col-md-3">
            <input type="radio" id="Visa" name="card" value="Visa">
            <label for="Visa"><i class="fa-brands fa-cc-visa"></i>&nbsp;&nbsp;Visa</label>
          </td>
          <td>
            <input type="radio" id="amex" name="card" value="amex">
            <label for="Amex"><i class="fa-brands fa-cc-amex"></i>&nbsp;&nbsp;Amex</label>
          </td>
          <td>
            <input type="radio" id="master" name="card" value="master">
            <label for="master"><i class="fa-brands fa-cc-mastercard"></i>&nbsp;&nbsp;Mastercard</label>
          </td>
        </tr>
      </table>
      <table class="table">
        <tr>
          <td class="col-md-3"><label for="Card-number">Card Number :</label></td>
          <td><input type="Card-number" name="Card-number" class="form-control"></td>
        </tr>
        <tr>
          <td><label for="security-code">Security Code :</label></td>
          <td><input type="security-code" name="security-code" class="form-control"></td>
        </tr>
      </table>
      <p class=" pb-2" align="center"><button type="submit" class="btn btn-dark rounded-pill"
          style="padding: 8px 45px;">Buy It!</button></p>
    </form>
  </div>
</body>

</html>
